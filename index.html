<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT API with Text and Image Input</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload Text and Images for GPT Analysis</h1>

        <form id="gptForm" class="p-4 border rounded">
            <div class="mb-3">
                <label for="apiKey" class="form-label">Enter OpenAI API Key:</label>
                <input type="password" class="form-control" id="apiKey" name="apiKey" placeholder="Your OpenAI API Key" required>
            </div>

            <div class="mb-3">
                <label for="userText" class="form-label">Enter Text:</label>
                <textarea class="form-control" id="userText" name="text" rows="4" placeholder="Enter your text here..." required></textarea>
            </div>

            <div class="mb-3">
                <label for="userImages" class="form-label">Upload Images (Multiple files allowed):</label>
                <div class="input-group">
                    <input type="file" class="form-control" id="userImages" name="image" accept="image/*" multiple>
                    <button class="btn btn-outline-secondary" type="button" id="clearFilesButton">Clear Files</button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <div class="mt-4">
            <h3>Response:</h3>
            <div id="gptResponse" class="p-3 bg-light border rounded"></div>
        </div>
    </div>
    
    <div style="margin-bottom: 50px;"></div>
    <footer class="text-center py-3" style="background-color: #f8f9fa; position: relative; bottom: 0; width: 100%;">
        <p class="mb-0">&copy; 2024 Tekville Inc.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.getElementById('clearFilesButton').addEventListener('click', function () {
            document.getElementById('userImages').value = '';  // Clear file input
        });

        // GPT API 호출 함수
        async function callGptApi(apiKey, text, images = []) {
            const headers = {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json'
            };

            // 텍스트 추가
            const content = [
                {
                    'type': 'text',
                    'text': text,
                }
            ];

            // 이미지가 있으면 처리
            if (images.length > 0) {
                for (const image of images) {
                    const base64Image = await convertToBase64(image);
                    content.push({
                        'type': 'image_url',
                        'image_url': {
                            'url': `data:image/jpeg;base64,${base64Image}`
                        }
                    });
                }
            }

            const messages = [{ 'role': 'user', 'content': content }];
            const data = {
                'model': 'gpt-4o-mini',
                'messages': messages,
                'max_tokens': 300
            };

            try {
                // API 요청 보내기
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });
                return await response.json();
            } catch (error) {
                return { 'error': error.message };
            }
        }

        // 파일을 Base64로 인코딩하는 함수
        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64String = reader.result.split(',')[1];  // Base64 데이터만 추출
                    resolve(base64String);
                };
                reader.onerror = error => reject(error);
            });
        }

        document.getElementById('gptForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const apiKey = document.getElementById('apiKey').value;
            const text = document.getElementById('userText').value;
            const images = document.getElementById('userImages').files;

            // GPT API 호출
            const responseData = await callGptApi(apiKey, text, Array.from(images));

            // 응답 결과 출력
            const responseDiv = document.getElementById('gptResponse');

            if (responseData.error) {
                // 에러 메시지가 객체인지 확인
                let errorMessage = responseData.error.message || responseData.error; // 에러 객체에서 message 추출

                // 에러 메시지에 '401'이 포함된 경우 API 키 오류 처리
                if (typeof errorMessage === 'string' && errorMessage.includes('401')) {
                    responseDiv.textContent = 'Error: Invalid API key. Please check your API key and try again.';
                } else {
                    // 다른 에러의 경우 일반 에러 메시지 표시
                    responseDiv.textContent = `Error: ${errorMessage}`;
                }
            } else if (responseData.choices && responseData.choices.length > 0) {
                responseDiv.innerHTML = marked.parse(responseData.choices[0].message.content);
            } else {
                responseDiv.textContent = 'No valid response from GPT.';
            }
        });
    </script>
</body>
</html>
